backend:
  name: git-gateway # Uses your git repo
  branch: main      # Or 'master', depending on your repo
  
# This line allows local development when you run 'npx decap-server'
local_backend: true

media_folder: "images"
public_folder: "images"

collections:
  - name: "settings"
    label: "Site Configuration"
    files:
      - name: "branding"
        label: "Branding & Colors"
        file: "_data/branding.yml"
        fields:
          - {label: "Name Part 1", name: "name_part_one", widget: "string"}
          - {label: "Name Part 2", name: "name_part_two", widget: "string"}
          - {label: "Text Size Class", name: "text_size", widget: "select", options: ["text-lg", "text-xl", "text-2xl"]}
          - {label: "Font Weight", name: "font_weight", widget: "select", options: ["font-normal", "font-bold", "font-extrabold"]}
          - {label: "Primary Color", name: "color_one", widget: "color"}
          - {label: "Secondary Color", name: "color_two", widget: "color"}

      - name: "footer"
        label: "Footer Content"
        file: "_data/footer.yml"
        fields:
          - {label: "Copyright Text", name: "copyright_text", widget: "string"}
          - {label: "Slogan", name: "slogan_text", widget: "string"}
          - label: "Social Links"
            name: "social_links"
            widget: "list"
            fields:
              - {label: "Platform Name", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "SVG Icon Path", name: "icon_path", widget: "text"}
              - {label: "Hover Color Class", name: "hover_color", widget: "string"}
          - label: "Legal Links"
            name: "legal_links"
            widget: "list"
            fields:
              - {label: "Link Text", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

      - name: "navigation"
        label: "Navigation Menu"
        file: "_data/navigation.yml"
        fields:
          - label: "Menu Links"
            name: "menu_links"
            widget: "list"
            fields:
              - {label: "Link Text", name: "text", widget: "string"}
              - {label: "JS Function", name: "function", widget: "string", default: "app.setView('home')"}

      - name: "marketing"
        label: "Marketing Buttons (CTA)"
        file: "_data/cta_buttons.yml"
        fields:
          - label: "Buttons"
            name: "buttons"
            widget: "list"
            fields:
              - {label: "Button Text", name: "text", widget: "string"}
              - {label: "Function", name: "function", widget: "string"}
              - {label: "Background Color", name: "bg_color", widget: "color"}
              - {label: "Hover Color", name: "hover_color", widget: "color"}
              - {label: "Shape Class", name: "button_shape", widget: "string"}
              - {label: "Padding X", name: "padding_x", widget: "string"}
              - {label: "Padding Y", name: "padding_y", widget: "string"}
              - {label: "Text Size", name: "text_size", widget: "string"}
# --- ADD THIS NEW BLOCK ---
      - name: "hero"
        label: "Large Banner (Hero)"
        file: "_data/hero.yml"
        fields:
          - {label: "Background Color", name: "bg_color", widget: "color"}
          
          - label: "Headline Settings"
            name: "headline"
            widget: "object"
            fields:
              - {label: "Headline Text", name: "text", widget: "string"}
              - {label: "Text Color", name: "color", widget: "color"}
              - {label: "Font Size", name: "size", widget: "select", options: ["text-3xl", "text-4xl", "text-5xl", "text-6xl", "text-7xl"]}
              - {label: "Font Weight", name: "weight", widget: "select", options: ["font-normal", "font-semibold", "font-bold", "font-extrabold"]}

          - label: "Body Text Settings"
            name: "subtext"
            widget: "object"
            fields:
              - {label: "Body Text", name: "text", widget: "text"}
              - {label: "Text Color", name: "color", widget: "color"}
              - {label: "Font Size", name: "size", widget: "select", options: ["text-sm", "text-base", "text-lg", "text-xl", "text-2xl"]}
      # --- END NEW BLOCK ---
  - name: "products"
    label: "Products"
    # Since your products are in one file, we treat it as a file collection
    files:
      - name: "all_products"
        label: "Product Inventory"
        file: "_data/products.yml"
        # Note: Decap prefers key-value pairs. Since products.yml is a pure list, 
        # ensure your liquid templates handle the data structure if the CMS wraps it.
        fields:
          - label: "Products List"
            name: "products" 
            widget: "list"
            summary: "{{fields.name}} ({{fields.category}})" # Makes the list view readable
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Product Name", name: "name", widget: "string"}
              - {label: "Category", name: "category", widget: "select", options: ["Internet Services", "Tablets", "Phones", "WiFi", "Headsets & Earbuds", "Smart Watches", "Plans", "Pre-Owned Phones & Tablets"]}
              - {label: "Price", name: "price", widget: "number", value_type: "float"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Product Image", name: "image", widget: "image"}
              
              # Handling the Product Variants (like the iPad example you gave)
              - label: "Product Variants (Optional)"
                name: "variants"
                widget: "list"
                required: false
                fields:
                   - {label: "Variant ID", name: "id", widget: "number"}
                   - {label: "Color Name", name: "color", widget: "string"}
                   - {label: "Price", name: "price", widget: "number", value_type: "float"}
                   - {label: "Variant Image", name: "image", widget: "image"}
